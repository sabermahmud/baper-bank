<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/322237ef1b.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

</head>

<body>
        <h1 class="text-5xl text-center text-black my-10">Welcome to <span class="text-violet-500 font-bold">Baper Bank</span></h1>

        <div class="bg-violet-200 w-3/4 mx-auto p-10 flex flex-col items-center drop-shadow-xl">
            <h3 class="text-center text-2xl font-medium mb-6">Log in your account</h3>

            <input type="email" name="" id="email-field" class=" w-3/4 mx-auto mb-2 rounded-md px-2 py-1" placeholder="Please Enter Your Email">

            <input type="password" name="" id="password-field" class=" w-3/4 mx-auto mb-2 rounded-md px-2 py-1" placeholder="Please Enter Your Password">

            <button id="submit-btn" class="bg-violet-600 text-white font-medium py-2 px-4 rounded-xl mt-3 w-2/4 drop-shadow-md">
                log in
            </button>
        </div>

    
    
    <script src="js/bank.js"></script>
</body>

</html>
